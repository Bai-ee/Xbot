<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 DJ Twitter Bot Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>🎵 Creative Tech DJ Bot Dashboard</h1>
                <p>Monitor and approve tweets before they go live</p>
            </div>
            <div class="header-actions">
                <button id="generateBtn" class="btn btn-primary">Generate New Tweet</button>
                <button id="clearPostedBtn" class="btn btn-secondary">Clear Posted</button>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="pendingCount">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="postedCount">0</span>
                <span class="stat-label">Posted Today</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="queueCount">0</span>
                <span class="stat-label">Total Queue</span>
            </div>
        </div>

        <div class="tweets-section">
            <h2>Tweet Queue</h2>
            <div id="tweetsContainer" class="tweets-container">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">📝</div>
                    <h3>No tweets in queue</h3>
                    <p>Generate some tweets to get started!</p>
                    <button class="btn btn-primary" onclick="generateTweet()">Generate Tweet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <!-- Toast notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
